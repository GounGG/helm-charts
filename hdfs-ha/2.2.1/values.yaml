shell:
  enabled: true
  repository: gchq/hdfs
  tag: 3.3.3 # managed version
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
config:
  path: /etc/hadoop/conf
  coreSite:
    # 连接超时和重试配置（优化 NameNode IP 变化时的恢复）
    ipc.client.connect.timeout: "20000"        # 20秒连接超时
    ipc.client.connect.max.retries: "10"       # 最多重试10次
    ipc.client.connect.retry.interval: "1000"  # 重试间隔1秒
  hdfsSite:
    dfs.replication: 3
    hadoop.security.authorization: true
  rackAwareness:
    serviceAccountName:
    nodeTopologyLabel: topology.kubernetes.io/zone
secrets:
  path: /etc/hadoop/secrets
  files: {}
nameOverride: ""
fullnameOverride: ""
labels: {}
ingress:
  enabled: true
  annotations:
    traefik.ingress.kubernetes.io/rule-type: PathPrefixStrip
  host: ""
  # For Traefik:
  # pathPrefix: /hdfs/
  # For Nginx:
  pathPrefix: "/hdfs/(.*)"

openresty:
  enabled: true
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  monitoring:
    enabled: true

zookeeper:
  enabled: true
  nodeSelector: {}
  persistence:
    storageClass: ""
    size: 10Gi


postInstallCommands: []
# - hadoop fs -mkdir -p /accumulo
# - hadoop fs -chown accumulo /accumulo
# - hadoop fs -chmod 700 /accumulo
# - hadoop fs -ls /

networkPolicy:
  enabled: true
