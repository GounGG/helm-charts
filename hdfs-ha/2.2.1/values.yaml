alpine:
  repository: alpine
  tag: 3.10.2
  imagePullPolicy: IfNotPresent
namenode:
  repository: gchq/hdfs
  tag: 3.3.3 # managed version
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
  ports:
    http: 9870
    https: 9871
    clientRpc: 8020
    serviceRpc: 8021
    lifelineRpc: 8022
    zkfcRpc: 8019
  dataVolumes:
    count: 1
    pvcTemplateSpec:
      storageClassName: null
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  extraEnvVars: {}
  # Example usage:
  # HADOOP_HEAPSIZE_MIN: 128m
  # hadoop.heapsize.min: 128m
